<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <h1>Html Calculator</h1>
  <div id="calc">
    <form id="add">
      <input type="number" id="add1">
      <input type="number" id="add2">
      <button id="addbutton" type="submit">Add</button>
    </form>
    <form id="sub">
      <input type="number" id="sub1">
      <input type="number" id="sub2">
      <button id="subbutton" type="submit">Subtract</button>
    </form>
    <form id="mul">
      <input type="number" id="mul1">
      <input type="number" id="mul2">
      <button id="mulbutton" type="submit">Multiply</button>
    </form>
    <form id="divide">
      <input type="number" id="div1">
      <input type="number" id="div2">
      <button id="divbutton" type="submit">Divide</button>
    </form>
  </div>
  <script src="calc.js"></script>
</body>

</html>
