<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Amazing Travel Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Please provide your personal information so we can find the best tickets and deals for you!</h1>
  <div class="form">
    <form name="superform">
      <input type="text" name="firstName" placeholder="First Name">
      <input type="text" name="lastName" placeholder="Last Name">
      <input type="number" name="age" placeholder="Age">
      <label for="">Male
        <input type="radio" name="gender" value="male">
      </label>
      <label for="">Female
        <input type="radio" name="gender" value="female">
      </label>
      Destination
      <select name="location" id="">
        <option value="Los Angeles">Los Angeles</option>
        <option value="New York city">New York city</option>
        <option value="Tokyo">Tokyo</option>
      </select>

        <input type="checkbox" name="kosher" value="kosher">Kosher</input>
        <input type="checkbox" name="vegan" value="vegan">Vegan</input>
        <input type="checkbox" name="lactose" value="lactose">Lactose Free</input>

      <button type="submit ">submit</button>
    </form>
  </div>
  <script src="travelform.js "></script>
</body>

</html>
